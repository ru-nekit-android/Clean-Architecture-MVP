apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

def _rootExt = parent.ext
def _dependencies = _rootExt.dependencies
def _testDependencies = _rootExt.testDependencies
def _developmentDependencies = _rootExt.developmentDependencies

android {

    compileSdkVersion _rootExt.androidCompileSdkVersion
    buildToolsVersion _rootExt.androidBuildToolsVersion

    defaultConfig {

        applicationId _rootExt.androidApplicationId
        minSdkVersion _rootExt.androidMinSdkVersion
        targetSdkVersion _rootExt.androidTargetSdkVersion
        versionCode _rootExt.androidVersionCode
        versionName _rootExt.androidVersionName

        buildConfigField "String", "API_URL", '"https://api.github.com/"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {

    compile project(':domain')
    compile project(':model')

    compile _dependencies.androidSupportv7
    compile _dependencies.androidSupportv4
    compile _dependencies.androidDesign
    compile _dependencies.cardView
    compile _dependencies.recyclerView

    compile _dependencies.rxJava
    compile _dependencies.rxBinding

    compile _dependencies.butterknife

    apt _dependencies.daggerCompiler
    compile _dependencies.dagger

    testCompile _testDependencies.junit

    compile _developmentDependencies.leakCanary

}
